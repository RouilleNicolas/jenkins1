<mat-card class="card-container" *transloco="let t; prefix: 'farming-suite.animal-sheet.components.start-career'">
    <mat-card-header>
        <span class="title">
            {{ t('title') }}
        </span>
    </mat-card-header>
    <mat-card-content class="content-container">
        <farming-suite-animal-sheet-information [title]="t('subtitle-first-ia')" [content]="durationIA()" />
        <farming-suite-animal-sheet-information [title]="t('subtitle-giving-birth')" [content]="durationGivingBirth()" />
    </mat-card-content>
</mat-card>
