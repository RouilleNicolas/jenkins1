<mat-card class="card-container" *transloco="let t; prefix: 'farming-suite.animal-sheet.components.annual-production'">
    <mat-card-header>
        <span class="title">{{t('title')}}</span>
    </mat-card-header>
    <mat-card-content class="content-container">
        <span class="value">{{value()}}</span>
        <span class="suffix">{{t('suffix')}}</span>
    </mat-card-content>
</mat-card>
