<mat-card appearance="outlined" class="card" *transloco="let t;prefix: 'farming-suite.animal-sheet.components.results-by-litter'" >
    <mat-card-header class="header-container">
        <span class="title">{{ t('title') }}</span>
        <mat-chip class="chip">{{ t('litters-weaned-on-farm', {value:littersWeanedOnFarm()}) }}</mat-chip>
    </mat-card-header>
    <mat-card-content class="content-container">
        <div class="average-container">
            @for (item of this.averageInformationCardOptions(); track $index) {
                <farming-suite-animal-sheet-information-card class="information-card" [subtitle]="item.subtitle" [suffix]="item.suffix" [value]="item.value"/>
            }
        </div>
        <div class="sum-container">
            <div class="born-average">
                <span class="value">{{ bornAverage() }}</span>
                <span class="suffix">{{ t('born.suffix') }}</span>
            </div>
            <div class="loss-percent-container">
                <div echarts class="chart-container" [options]="this.chartOptions()"></div>
                <div class="loss-percent">
                    <span class="value">{{ bornLossPercent() | percent:'2.2-2' }}</span>
                    <span class="suffix">{{ t('born-loss.suffix') }}</span>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
