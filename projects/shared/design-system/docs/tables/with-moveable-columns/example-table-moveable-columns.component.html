<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal" cdkDropListAxis="x" (cdkDropListDropped)="reorderColumns($event)">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef cdkDrag cdkDragData="age"> Age </th>
      <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
    </ng-container>

    <!-- Birthday Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef cdkDrag cdkDragData="birthDate"> Birth Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.birthDate | date: 'short' }} </td>
    </ng-container>

    <!-- Species Column -->
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef cdkDrag cdkDragData="species"> Species </th>
      <td mat-cell *matCellDef="let element"> {{ element.species }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
