<ng-container *transloco="let t">
  @switch (element().style) {
    @case ('fab') {
      <button
        mat-fab
        [disabled]="element().disabled"
        [color]="color()"
        [matTooltip]="t(element().tooltip?.content ?? '')"
        [matTooltipPosition]="tooltipPosition()"
        [matTooltipTouchGestures]="tooltipTouchGesture()"
      >
        <mat-icon>{{ element().icon }}</mat-icon>
      </button>
    }
    @case ('fab-extended') {
      <button
        mat-fab
        extended
        [disabled]="element().disabled"
        [color]="color()"
        [matTooltip]="t(element().tooltip?.content ?? '')"
        [matTooltipPosition]="tooltipPosition()"
        [matTooltipTouchGestures]="tooltipTouchGesture()"
      >
        <mat-icon>{{ element().icon }}</mat-icon>
        {{ t(element().label ?? '') }}
      </button>
    }
    @case ('flat') {
      <button
        mat-flat-button
        [disabled]="element().disabled"
        [color]="color()"
        [matTooltip]="t(element().tooltip?.content ?? '')"
        [matTooltipPosition]="tooltipPosition()"
        [matTooltipTouchGestures]="tooltipTouchGesture()"
      >
        {{ t(element().label ?? '') }}
      </button>
    }
    @case ('icon') {
      <button
        mat-icon-button
        [disabled]="element().disabled"
        [color]="color()"
        [matTooltip]="t(element().tooltip?.content ?? '')"
        [matTooltipPosition]="tooltipPosition()"
        [matTooltipTouchGestures]="tooltipTouchGesture()"
      >
        <mat-icon>{{ element().icon }}</mat-icon>
      </button>
    }
    @case ('mini-fab') {
      <button
        mat-mini-fab
        [disabled]="element().disabled"
        [color]="color()"
        [matTooltip]="t(element().tooltip?.content ?? '')"
        [matTooltipPosition]="tooltipPosition()"
        [matTooltipTouchGestures]="tooltipTouchGesture()"
      >
        <mat-icon>{{ element().icon }}</mat-icon>
      </button>
    }
    @case ('raised') {
      <button
        mat-raised-button
        [disabled]="element().disabled"
        [color]="color()"
        [matTooltip]="t(element().tooltip?.content ?? '')"
        [matTooltipPosition]="tooltipPosition()"
        [matTooltipTouchGestures]="tooltipTouchGesture()"
      >
        {{ t(element().label ?? '') }}
      </button>
    }
    @case ('stroked') {
      <button
        mat-stroked-button
        [disabled]="element().disabled"
        [color]="color()"
        [matTooltip]="t(element().tooltip?.content ?? '')"
        [matTooltipPosition]="tooltipPosition()"
        [matTooltipTouchGestures]="tooltipTouchGesture()"
      >
        {{ t(element().label ?? '') }}
      </button>
    }
    @default {
      <button
        mat-button
        [disabled]="element().disabled"
        [color]="color()"
        [matTooltip]="t(element().tooltip?.content ?? '')"
        [matTooltipPosition]="tooltipPosition()"
        [matTooltipTouchGestures]="tooltipTouchGesture()"
      >
        {{ t(element().label ?? '') }}
      </button>
    }
  }
</ng-container>
